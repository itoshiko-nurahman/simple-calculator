<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calc You Later</title>
</head>
<body>

<!-- Button for number -->
  <div id="number-container">
    <button class="btn-number" id="num-one">1</button>
    <button class="btn-number" id="num-two">2</button>
    <button class="btn-number" id="num-three">3</button>
    <button class="btn-number" id="num-four">4</button>
    <button class="btn-number" id="num-five">5</button>
    <button class="btn-number" id="num-six">6</button>
    <button class="btn-number" id="num-seven">7</button>
    <button class="btn-number" id="num-eight">8</button>
    <button class="btn-number" id="num-nine">9</button>
    <button class="btn-number" id="num-zero">0</button>
  </div>

<!-- Button for operator -->
  <div id="operations-container">
    <button class="btn-opr" id="btn-add">+</button>
    <button class="btn-opr" id="btn-sub">-</button>
    <button class="btn-opr" id="btn-multiply">x</button>
    <button class="btn-opr" id="btn-divide">:</button>
    <button class="btn-opr" id="btn-equals">=</button>
  </div>
</body>
</html>
