<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calc You Later</title>
</head>
<body>
<div class="calculator">
  <!-- The calculator display -->
  <div id="calc-display">
    <p id="last-display"></p>
    <p id="current-display"></p>
  </div>

  <!-- Button for number and operator-->
  <div id="btn-container">
    <button type="submit" class="span-2" id="btn-clear">CLEAR</button>
    <button type="submit" class="span-2" id="btn-delete">DELETE</button>
    <button type="submit" value="7" class="number">7</button>
    <button type="submit" value="8" class="number">8</button>
    <button type="submit" value="9" class="number">9</button>
    <button type="submit" value=":" class="operator">:</button>
    <button type="submit" value="4" class="number">4</button>
    <button type="submit" value="5" class="number">5</button>
    <button type="submit" value="6" class="number">6</button>
    <button type="submit" value="x" class="operator">x</button>
    <button type="submit" value="1" class="number">1</button>
    <button type="submit" value="2" class="number">2</button>
    <button type="submit" value="3" class="number">3</button>
    <button type="submit" value="-" class="operator">-</button>
    <button type="submit" value="." class="number" id="dot">.</button>
    <button type="submit" value="0" class="number">0</button>
    <button type="submit" value="=" id="equals">=</button>
    <button type="submit" value="+" class="operator" id="add">+</button>
  </div>
</div>
<footer>
  <p id="copyright">Copyright Â©
    <script>document.write(new Date().getFullYear())</script>
    Itoshiko
  </p>
</footer>
</body>
</html>
